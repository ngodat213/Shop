<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Chi tiết sản phẩm</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <!-- Carousel for product images -->
                <div id="productCarousel" class="carousel slide" data-bsride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img th:src="@{'/wwwroot/images/products/' +
${product.img1}}" class="d-block w-100" alt="Image 1">
                        </div>
                        <div class="carousel-item">
                            <img th:src="@{'/wwwroot/images/products/' +
${product.img2}}" class="d-block w-100" alt="Image 2">
                        </div>
                        <div class="carousel-item">
                            <img th:src="@{'/wwwroot/images/products/' +
${product.img3}}" class="d-block w-100" alt="Image 3">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h3 th:text="${product.name}">Product Name</h3>
                <p th:text="'Giá: ' + ${product.price} + ' VNĐ'">Product Price</p>
                <p th:text="${product.detail}">Product Detail</p>
                <a th:href="@{'/mua-ngay/' + ${product.link}}" class="btn btnprimary">
                    <i class="fa fa-shopping-cart"></i> Mua ngay
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
